- name: AnimePanda
  description: An anime recommendation application that uses OpenAI's API (ChatGPT) to curate real-time personalized recommendations based on the users watch history and preferences.
  image: projects/AnimePanda.png
  video: /images/projects/AnimePandaDemo.mp4
  url: https://www.animepanda.me
  github: https://github.com/RamoneRobertson/AnimePanda
  stack:
    Rails: /images/projects/stack/ror-icon.svg
    Ruby: /images/projects/stack/ruby-icon.svg
    PostgresSQL: /images/projects/stack/db-icon.svg
    JavaScript: /images/projects/stack/js-icon.svg
    Bootstrap: /images/projects/stack/bootstrap-icon.svg
    HTML: /images/projects/stack/html-icon.svg
    CSS: /images/projects/stack/css-icon.svg
    Heroku: /images/projects/stack/heroku-icon.svg
  role: Full-Stack Developer
  role_desc: As the Full-Stack Developer for an AI-powered anime recommendation app, I built the swiping and recommendation interface, allowing users to interact with personalized anime suggestions from the OpenAI ChatGPT API. I led the front-end development and handled key back-end functionality, enabling real-time voting on recommended titles.
  online: true
