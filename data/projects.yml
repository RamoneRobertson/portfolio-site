- name: AnimePanda
  description: An anime reccomendation application that uses OpenAI's API (ChatGPT) to curate real-time personalized recommendations based on the users watch history and preferences.
  image: projects/AnimePanda.png
  video: projects/AnimePandaSwiping.mp4
  url: https://www.animepanda.me
  github: https://github.com/RamoneRobertson/AnimePanda
  stack:
    Rails: /images/projects/stack/ror-icon.svg
    Ruby: /images/projects/stack/ruby-icon.svg
    PostgresSQL: /images/projects/stack/db-icon.svg
    JavaScript: /images/projects/stack/js-icon.svg
    Bootstrap: /images/projects/stack/bootstrap-icon.svg
    HTML: /images/projects/stack/html-icon.svg
    CSS: /images/projects/stack/css-icon.svg
    Heroku: /images/projects/stack/heroku-icon.svg
  role: Full-Stack Developer
  role_desc: I designed and implemented the logic for the swiping and recommendation page, allowing users to interact with anime recommendations generated by the ChatGPT API. Users can vote like or dislike on 5 suggested titles per request. I was responsible for the entire front-end development and managed most of the back-end functionality for this feature.
  online: true

